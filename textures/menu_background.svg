<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="url(#darkGradient)"/>
      <path d="M 50 0 L 0 50" stroke="#252550" stroke-width="1" opacity="0.3"/>
      <path d="M 0 0 L 50 50" stroke="#252550" stroke-width="1" opacity="0.3"/>
      <circle cx="25" cy="25" r="2" fill="#3a3a5c" opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
</svg>